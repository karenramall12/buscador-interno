<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HostDog</title>
  <link rel="stylesheet" href="styles.css">
  <style>
   
    /* Estilos para o cabeçalho */
    #app header {
        text-align: center;
        margin-bottom: 30px;
        padding: 20px 0;
        border-bottom: 2px solid #00FF00;
    }

    h1 {
        font-size: 2.5em;
        margin: 0;
        color: #00FF00;
        text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }

    #app p {
        margin: 10px 0 0 0;
        font-size: 1.2em;
        color: #00AA00;
    }

    /* Estilos essenciais para o Matrix */
    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    #app {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.85);
    }
  </style>
</head>

<body>
  <canvas id="matrixCanvas"></canvas>
  <!-- Adicione isso antes do conteúdo principal -->
<div id="loginContainer" style="display: none;">
  <div class="login-box">
    <h2>Acesso Restrito</h2>
    <input type="password" id="senhaInput" placeholder="Digite a senha">
    <button onclick="verificarSenha()">Acessar</button>
    <p id="mensagemErro" style="color: #ff0000; display: none;">Senha incorreta!</p>
  </div>
</div>

<script>
// Proteção de Senha
const SENHA_CORRETA = "lua123"; // Altere para a senha desejada

function verificarSenha() {
  const senha = document.getElementById('senhaInput').value;
  const mensagemErro = document.getElementById('mensagemErro');
  
  if(senha === SENHA_CORRETA) {
    document.getElementById('loginContainer').style.display = 'none';
    document.getElementById('app').style.display = 'block';
    document.getElementById('matrixCanvas').style.display = 'block';
    sessionStorage.setItem('autenticado', 'true');
  } else {
    mensagemErro.style.display = 'block';
    setTimeout(() => { mensagemErro.style.display = 'none'; }, 2000);
  }
}

// Verificar autenticação ao carregar
window.onload = function() {
  if(!sessionStorage.getItem('autenticado')) {
    document.getElementById('loginContainer').style.display = 'flex';
    document.getElementById('app').style.display = 'none';
    document.getElementById('matrixCanvas').style.display = 'none';
  }
}
</script>

<style>
/* Estilos para o login */
#loginContainer {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.95);
  z-index: 99999;
  display: none;
  justify-content: center;
  align-items: center;
}

.login-box {
  background: rgba(0,30,0,0.9);
  padding: 2rem;
  border: 2px solid #00FF00;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 0 20px rgba(0,255,0,0.3);
}

.login-box input {
  display: block;
  margin: 1rem auto;
  padding: 0.8rem;
  background: #000;
  color: #00FF00;
  border: 1px solid #00FF00;
  border-radius: 5px;
  width: 200px;
}

.login-box button {
  background: #00AA00;
  color: #000;
  border: 2px solid #00FF00;
  padding: 0.5rem 2rem;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s;
}

.login-box button:hover {
  background: #008800;
}
</style>
  
  <div id="app">
    <h1>Hostdog</h1>
    <p>Buscador interno</p>
    
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Digite sua dúvida...">
      <button id="btnBuscar">Buscar</button>
    </div>

    <div class="iframe-container">
      <iframe id="manualFrame" src="manual_organizado.html"></iframe>
    </div>
  </div>

  <footer>Hostdog 2025</footer>

  <script src="chatgpt_busca.js"></script>
  <script>
    // Matrix Effect Script melhorado
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    
    // Configurações ajustadas
    const chars = "HostPad9@#$%^&*()";
    const fontSize = 15;
    let drops = [];
    
    function initMatrix() {
        // Preenche toda a tela
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Calcula colunas corretamente
        const columns = Math.floor(canvas.width / fontSize);
        drops = Array(columns).fill(0);
    }

    function drawMatrix() {
        // Fundo com efeito de rastro
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Gradiente de cores
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        gradient.addColorStop(0, '#0F0');
        gradient.addColorStop(1, '#0A0');
        ctx.fillStyle = gradient;
        ctx.font = `${fontSize}px monospace`;

        // Desenha caracteres
        for (let i = 0; i < drops.length; i++) {
            const char = chars[Math.floor(Math.random() * chars.length)];
            const x = i * fontSize;
            const y = drops[i] * fontSize;
            
            ctx.fillText(char, x, y);
            
            // Reinicia no topo aleatoriamente
            if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
            
            // Velocidade variável
            drops[i] += Math.random() * 0.5 + 0.3;
        }
    }

    // Inicialização
    initMatrix();
    
    // Controle de animação
    let animationFrame;
    function animate() {
        drawMatrix();
        animationFrame = requestAnimationFrame(animate);
    }
    animate();

    // Redimensionamento responsivo
    let resizeTimer;
    window.addEventListener('resize', () => {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
            cancelAnimationFrame(animationFrame);
            initMatrix();
            animate();
        }, 100);
    });
  </script>
</body>
</html>
